<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yahtzee</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    
    <h1>Yahtzee</h1>
    
    <p>Score: <span class="score">0</span></p>
    <p>Number of Throws: <span id="throws">0</span></p>
    
    <div id="dice_container">
        <div class="dice unlocked" id="dice1">
            <p>Dice 1</p>
            <span class="nr"></span>
        </div>

        <div class="dice unlocked" id="dice2">
            <p>Dice 2</p>
            <span class="nr"></span>
        </div>

        <div class="dice unlocked" id="dice3">
            <p>Dice 3</p>
            <span class="nr"></span>
        </div>
    </div>
    
    <div id="result" class="hidden">
        <p>Your total score is <span class="score">0</span>.</p>
        <button id="restartBtn">Play Again</button>
    </div>
    
    <button id="throwBtn">Throw!</button>
    <button id="helpBtn">Help</button>
    
    <script src="script.js"></script>
    
</body>
</html>
